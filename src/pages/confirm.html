<body class="md:mx-16 sm:mx-16 p-4 pt-16">
    <div id="header-placeholder"></div>


    <section class="grid grid-cols-1 md:grid-cols-2 md:gap-20 max-w-full">
        <img class="w-full max-h-[800px] sm:max-h-[500px] object-cover rounded-lg shadow-md"
            src="https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_800,h_500/https://duhunggroups.com/wp-content/uploads/2022/09/sfe.jpg"
            alt="haha" />

        <div class="flex justify-center items-center">
            <div class=" max-w-sm w-full">
                <h1 class="text-2xl font-bold">Space 1</h1>

                <div class="mt-3">
                    <p class="text-gray-600 font-bold font-inter inline-block w-20">Time</p>
                    <span class="text-gray-700">14:00</span>
                </div>

                <div class="mt-2">
                    <p class="text-gray-600 font-bold font-inter inline-block w-20">Date</p>
                    <span class="text-gray-700">27/02/2025</span>
                </div>

                <p class="text-xl font-bold mt-4">$10.99</p>
                <p class="text-gray-500 mt-2">
                    Body text for describing what this product is and why this product is simply a must-buy.
                </p>

                <button class="bg-[#BC6C25] text-white px-6 py-3 rounded mt-4 w-full hover:bg-[#9E5A1E] transition">
                    Pay
                </button>
            </div>
        </div>
    </section>

    <section class="mt-20">
        <h2 class="text-2xl font-inter mb-6">Related products</h2>
        <div id="space-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-4 transition-opacity duration-300 opacity-100">
        </div>

        <div class="flex justify-center mt-6">
            <nav class="inline-flex space-x-1 sm:space-x-2 text-sm sm:text-base">
                <button onclick="prevPage()"
                    class="px-2 py-1 sm:px-4 sm:py-2 bg_darkbrowndirt text-white rounded-l-md disabled:opacity-50">
                    Previous
                </button>
                <div class="flex space-x-1 sm:space-x-2">
                    <button onclick="changePage(1)"
                        class="page-btn px-2 py-1 sm:px-4 sm:py-2 bg-gray-200 hover:bg-gray-300">
                        1
                    </button>
                    <button onclick="changePage(2)"
                        class="page-btn px-2 py-1 sm:px-4 sm:py-2 bg-gray-200 hover:bg-gray-300">
                        2
                    </button>
                    <button onclick="changePage(3)"
                        class="page-btn px-2 py-1 sm:px-4 sm:py-2 bg-gray-200 hover:bg-gray-300">
                        3
                    </button>
                </div>
                <button onclick="nextPage()"
                    class="px-2 py-1 sm:px-4 sm:py-2 bg_darkbrowndirt text-white rounded-r-md disabled:opacity-50">
                    Next
                </button>
            </nav>
        </div>
    </section>

    <div id="footer-placeholder"></div>

</body>

        {

            name: "Space 17",

        },
        {
            img: "https://phucthanhnhan.com/contents_images/images/phong-hop-truc-tuyen-la-gi.jpg",
            name: "Space 18",
            description:
                "An innovative space for hybrid meetings with seamless digital integration.",
        },
    ];

    let currentPage = 1;
    let spacesPerPage = window.innerWidth < 640 ? 3 : 6;
    window.addEventListener("resize", () => {
        const newSpacesPerPage = window.innerWidth < 640 ? 3 : 6;
        if (newSpacesPerPage !== spacesPerPage) {
            spacesPerPage = newSpacesPerPage;
            currentPage = 1;
            renderSpaces();
        }
    });

    function renderSpaces() {

        const container = document.getElementById("space-container");
        container.classList.add("opacity-0");

        setTimeout(() => {
            container.innerHTML = "";

            const start = (currentPage - 1) * spacesPerPage;
            const end = start + spacesPerPage;
            const currentSpaces = spaces.slice(start, end);

            currentSpaces.forEach((space) => {
                const div = document.createElement("div");
                div.className =
                    "bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300";
                div.innerHTML = `
                <img src="${space.img}" class="w-full md:h-60 sm:h-50 object-cover rounded-lg" alt="${space.name}">
                <div class="p-4">
                    <h3 class="text-lg font-bold">${space.name}</h3>
                    <p class="text-gray-600 mt-2">${space.description}</p>
                </div>
            `;
                container.appendChild(div);
            });
            container.classList.remove("opacity-0");
            container.classList.add("opacity-100");
        }, 300);

        updatePagination();
    }

    function updatePagination() {
        const buttons = document.querySelectorAll(".page-btn");
        buttons.forEach((btn, index) => {
            btn.classList.remove("bg_darkbrowndirt", "text-white");
            btn.classList.add("bg-gray-200", "hover:bg-gray-300");

            if (index + 1 === currentPage) {
                btn.classList.add("bg_darkbrowndirt", "text-white");
                btn.classList.remove("bg-gray-200", "hover:bg-gray-300");
            }
        });
    }

    function changePage(page) {
        if (page >= 1 && page <= 3) {
            currentPage = page;
            renderSpaces();
        }
    }

    function nextPage() {
        if (currentPage < 3) {
            currentPage++;
        } else {
            currentPage = 1; // Nếu đang ở trang 3, quay lại trang 1
        }
        renderSpaces();
    }
    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
        } else {
            currentPage = 3; // Nếu đang ở trang 1, quay lại trang 3
        }
        renderSpaces();
    }

    renderSpaces();

</script>
