<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Confirmation Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="../output.css" rel="stylesheet" />
  </head>

  <body class="md:mx-16 sm:mx-16 p-4 pt-16">
    <div id="header-placeholder"></div>

    <section class="grid grid-cols-1 md:grid-cols-2 md:gap-20 max-w-full">
      <img
        class="w-full max-h-[800px] sm:max-h-[500px] object-cover rounded-lg shadow-md"
        src="https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_800,h_500/https://duhunggroups.com/wp-content/uploads/2022/09/sfe.jpg"
        alt="haha"
      />

      <div class="flex justify-center items-center">
        <div class="max-w-sm w-full">
          <h1 class="text-2xl font-bold" id="space">Space 1</h1>
          <div class="mt-3">
            <p class="text-gray-600 font-bold font-inter inline-block w-40">
              Name
            </p>
            <span class="text-gray-700" id="name">Name</span>
          </div>
          <div class="mt-3">
            <p class="text-gray-600 font-bold font-inter inline-block w-40">
              Check-in Time
            </p>
            <span class="text-gray-700" id="time-start">14:00</span>
          </div>
          <div class="mt-3">
            <p class="text-gray-600 font-bold font-inter inline-block w-40">
              Check-out Time
            </p>
            <span class="text-gray-700" id="time-end">14:00</span>
          </div>

          <div class="mt-2">
            <p class="text-gray-600 font-bold font-inter inline-block w-40">
              Date
            </p>
            <span class="text-gray-700" id="date">27/02/2025</span>
          </div>

          <p class="text-xl font-bold mt-4" id="price">$10.99</p>
          <p class="text-orange-900 font-bold text-2xl mt-2" id="location">
            Location
          </p>
          <p class="text-gray-500 mt-2" id="description">
            Body text for describing what this product is and why this product
            is simply a must-buy.
          </p>

          <button
            class="bg-[#BC6C25] text-white px-6 py-3 rounded mt-4 w-full hover:bg-[#9E5A1E] transition" id="confirm"
          >
            Pay
          </button>
        </div>
      </div>
    </section>

    <section class="mt-20">
      <h2 class="text-2xl font-inter mb-6">Related products</h2>
      <div
        id="space-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 mt-4 transition-opacity duration-300 opacity-100"
      ></div>

      <div class="flex justify-center mt-6">
        <div
          id="space-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4 transition-opacity duration-300 opacity-100"
        ></div>

        <!-- PhÃ¢n trang -->
        <div
          id="pagination"
          class="flex justify-center items-center space-x-2 mt-6"
        ></div>

        <ul id="spaceList"></ul>
      </div>
    </section>

    <div id="footer-placeholder"></div>
  </body>

  <script src="../js/main.js"></script>
  <script type="module" src="../js/index.js"></script>
  <script type="module" src="../js/confirmation.js"></script>
</html>
