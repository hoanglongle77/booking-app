<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="../output.css" rel="stylesheet">
</head>

<body>
    <header class="flex flex-col xl:flex-row justify-between items-center py-4">
        <div class="xl:w-2/5 flex flex-row items-center mb-3">
            <img src="../assets/logo.png" alt="Logo" class="ms-4">
            <h1 class="ms-4 font-bold text-xl xl:text-3xl">Booking Space</h1>
        </div>
        <div class="xl:w-3/5 xl:flex flex-row justify-end items-center ">
            <a class="nav-link xl:me-3 font-bold" href="../index.html">Home Page</a>
            <a class="nav-link xl:me-3 font-bold" href="./booking.html">Booking Page</a>
            <a class="nav-link xl:me-3 font-bold" href="./contact.html">Contact Page</a>
            <a class=" xl:me-4 font-bold rounded-lg bg-red-300 p-2">Login</a>
        </div>
    </header>

    <div class="my-2">
        <h1 class="text-3xl font-bold text-center">
            Booking Page
        </h1>

        <div class="flex flex-col md:flex-row gap-6 mb-4">
            <form class="bg_browndirt p-6 rounded-lg flex-1">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:mb-4 sm:mb-2">
                    <div>
                        <label class="block mb-2" for="first-name">
                        First name
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="first-name" type="text" placeholder="Jane" />
                    </div>
                    <div>
                        <label class="block mb-2" for="last-name">
                        Last name
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="last-name" type="text" placeholder="Smitherton"/>
                    </div>
                </div>
                    <div class="md:mb-4 sm:mb-2">
                        <label class="block mb-2" for="email">
                        Email address
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="email" type="email" placeholder="email@janesfakedomain.net"/>
                    </div>
                    <div class="md:mb-4 sm:mb-2">
                        <label class="block mb-2" for="phone">
                        Phone number
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="phone" type="tel" placeholder="+84"/>
                    </div>
                    <div class="md:mb-4 sm:mb-2">
                        <label class="block mb-2" for="table">
                        Table
                        </label>
                        <select class="w-full bg-white p-2 border border-gray-300 rounded" id="table">
                        <option>
                            Choose a table
                        </option>
                        </select>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="md:mb-4 sm:mb-2">
                            <label class="block mb-2" for="checkin-time">
                            Checkin time
                            </label>
                            <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkin-time" type="time" placeholder="14:00"/>
                        </div>
                        <div class="md:mb-4 sm:mb-2">
                            <label class="block mb-2" for="checkin-date">
                            Checkin date
                            </label>
                            <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkin-date" type="date" placeholder="2025-02-27"/>
                        </div>
                    </div>
                   <button class="bg_darkbrowndirt text-white px-4 py-2 rounded w-full" type="submit">
                        Submit
                   </button>

            </form>

            <div class="bg_browndirt p-6 rounded-lg">
                <img alt="A well-decorated dining table with chairs in a bright room" class="rounded mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/KHE5Oa0XvQaVzKF3Ms5YCFRlpUrh3M6JHAqXgtivPcI.jpg" width="400"/>
                <p class="text-lg">
                 Body text for whatever you'd like to share more.
                </p>
            </div>

        </div>
    </div>

    <footer class="footer">
        <!-- Left Section: Logo & Booking Space -->
        <div class="footer-section left-section">
            <img src="../assets/logo space.png" alt="logo">
            <p>Booking Space</p>
        </div>

        <!-- Center Section: Links & Follow Us -->
        <div class="footer-section center-section">
            <div class="links">
                <a href="../index.html">Home</a> | 
                <a href="booking.html">Booking</a> |  
                <a href="contact.html">Contact</a>
            </div>

            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="../assets/facebook.png" alt="Facebook"/>Facebook</a>
                <a href="https://www.instagram.com/"><img src="../assets/instagram.png" alt="Instagram"/>Instagram</a> 
                <a href="https://www.youtube.com/"><img src="../assets/youtube.png" alt="YouTube"/>YouTube</a> 
            </div>
        </div>

        <!-- Right Section: Newsletter -->
        <div class="footer-section right-section">
            <h3>Subscribe to Our Newsletter</h3>
            <input type="email" placeholder="Enter Your Email Address">
            <button>SUBSCRIBE</button>
      </div>

    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f1ea;
        }

        .footer {
            background: #ffffff;
            color: black;
            padding: 20px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-section {
            flex: 1;
        }

        .left-section {
            text-align: left;
        }

        .left-section img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }

        .left-section p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }

        .center-section {
            text-align: center;
        }

        .center-section .links {
            margin-bottom: 10px;
        }

        .center-section a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .center-section a:hover {
            color: gray;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
            gap: 8px;
        }

        .social-icons img {
            width: 30px;
            transition: transform 0.3s;
        }

        .social-icons a:hover img {
            transform: scale(1.1);
        }

        .right-section {
            text-align: right;
        }

        .right-section input {
            padding: 8px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right-section button {
            padding: 8px 15px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        .right-section button:hover {
            background-color: gray;
            color: white;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .left-section, .right-section {
                text-align: center;
                margin-top: 15px;
            }

            .right-section input {
                width: 80%;
            }

            .social-icons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <script src="../js/main.js"></script>

</body>

</html>
