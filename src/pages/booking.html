<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="../output.css" rel="stylesheet">
    <link href="../input.css" rel="stylesheet">
</head>

<body>
    <header class="flex flex-col justify-between items-center py-4 xl:flex-row">
        <div class="w-full flex flex-row justify-center items-center mb-3 xl:w-2/5 xl:justify-center">
            <img src="../assets/logo.png" alt="Logo" class="me-6 xl:mx-0" />
            <h1 class="font-bold text-2xl xl:text-3xl xl:ms-4">Booking Space</h1>
        </div>
        <div class="w-full flex flex-row justify-center items-center xl:w-3/5 xl:justify-end ">
            <a class="nav-link mx-5 font-bold xl:mx-3 " href="../index.html">Home</a>
            <a class="nav-link mx-5 font-bold xl:mx-3 " href="./booking.html">Booking</a>
            <a class="nav-link mx-5 font-bold xl:mx-3" href="./contact.html">Contact</a>
        </div>
    </header>

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="font-inter text-4xl font-bold text_darkbrowndirt mb-10 mt-10">
            Booking space page
        </h1>

        <div class="flex flex-col md:flex-row gap-6 mb-9">
            <form class="bg_browndirt p-6 rounded-lg flex-1">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-2" for="first-name">
                            First name
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="first-name" type="text"
                            placeholder="Jane" />
                    </div>
                    <div>
                        <label class="block mb-2" for="last-name">
                            Last name
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="last-name" type="text"
                            placeholder="Smitherton" />
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="email">
                        Email address
                    </label>
                    <input class="w-full bg-white p-2 border border-gray-300 rounded" id="email" type="email"
                        placeholder="email@janesfakedomain.net" />
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="phone">
                        Phone number
                    </label>
                    <input class="w-full bg-white p-2 border border-gray-300 rounded" id="phone" type="tel"
                        placeholder="+84" />
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="table">
                        Table
                    </label>
                    <select class="w-full bg-white p-2 border border-gray-300 rounded" id="table">
                        <option>
                            Choose a table
                        </option>
                    </select>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block mb-2" for="checkin-time">
                            Checkin time
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkin-time" type="time"
                            placeholder="14:00" />
                    </div>
                    <div>
                        <label class="block mb-2" for="checkout-time">
                            Checkout time
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkout-time" type="time"
                            placeholder="17:00" />
                    </div>
                    <div>
                        <label class="block mb-2" for="checkin-date">
                            Checkin date
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkin-date" type="date"
                            placeholder="2025-02-27" />
                    </div>
                </div>
                <button class="bg_darkbrowndirt text-white px-4 py-2 rounded w-full" type="submit">
                    Submit
                </button>

            </form>

            <div class="bg_browndirt p-6 rounded-lg">
                <img alt="A well-decorated dining table with chairs in a bright room" class="rounded mb-4" height="300"
                    src="https://storage.googleapis.com/a1aa/image/KHE5Oa0XvQaVzKF3Ms5YCFRlpUrh3M6JHAqXgtivPcI.jpg"
                    width="400" />
                <div class="text-xl">
                    <b>$</b>
                    <b>10.59</b>
                </div>
                <p class="text-lg">
                    The best room for your family!!!
                </p>
            </div>

        </div>
    </div>


    <footer class="footer">
        <!-- Left Section: Logo & Booking Space -->
        <div class="footer-section left-section">
            <img src="../assets/logo space.png" alt="logo">
            <p>Booking Space</p>
        </div>
        <div class="flex flex-col md:flex-row justify-between w-full md:w-auto">
            <div class="flex flex-col items-center md:items-start mb-8 md:mb-0 md:mr-16">
                <h2 class="text-gray-500 mb-4">Links</h2>
                <a class="mb-2" href="../index.html">Home</a>
                <a class="mb-2" href="./booking.html">Booking</a>
                <a href="./contact.html">Contact</a>
            </div>
            <div class="flex flex-col items-center md:items-start mb-8 md:mb-0 md:mr-16">
                <h2 class="text-gray-500 mb-4">Social</h2>
                <a class="mb-2 flex items-center" href="https://www.facebook.com/">
                    <i class="fab fa-facebook mr-2"></i> Facebook
                </a>
                <a class="mb-2 flex items-center" href="https://www.instagram.com/">
                    <i class="fab fa-instagram mr-2"></i> Instagram
                </a>
                <a class="flex items-center" href="https://www.youtube.com/">
                    <i class="fab fa-youtube mr-2"></i> Youtube
                </a>
            </div>
            <div class="flex flex-col items-center md:items-start">
                <h2 class="text-gray-500 mb-4">Newsletter</h2>
                <div class="flex">
                    <input class="border border-gray-300 p-2 rounded-l-md" placeholder="Enter Your Email Address"
                        type="email" />
                    <button class="bg-black text-white p-2 rounded-r-md">SUBSCRIBE</button>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="../js/main.js"></script>
</body>

</html>
