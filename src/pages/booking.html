<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="../output.css" rel="stylesheet">
    <link href="../input.css" rel="stylesheet">
</head>

<body>
    <header class="flex flex-col xl:flex-row justify-between items-center py-4">
        <div class="xl:w-2/5 flex flex-row items-center mb-3">
            <img src="../assets/logo.png" alt="Logo" class="ms-4">
            <h1 class="ms-4 font-bold text-xl xl:text-3xl">Booking Space</h1>
        </div>
        <div class="xl:w-3/5 xl:flex flex-row justify-end items-center ">
            <a class="nav-link xl:me-3 font-bold" href="../index.html">Home Page</a>
            <a class="nav-link xl:me-3 font-bold" href="./booking.html">Booking Page</a>
            <a class="nav-link xl:me-3 font-bold" href="./contact.html">Contact Page</a>
            <a class=" xl:me-4 font-bold rounded-lg bg-red-300 p-2">Login</a>
        </div>
    </header>

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="font-inter text-4xl font-bold text_darkbrowndirt mb-10 mt-10">
            Booking space page
        </h1>

        <div class="flex flex-col md:flex-row gap-6 mb-9">
            <form id="booking-form" class="bg_browndirt p-6 rounded-lg flex-1">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-2" for="first-name">
                        First name
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="first-name" type="text" placeholder="Jane" />
                    </div>
                    <div>
                        <label class="block mb-2" for="last-name">
                        Last name
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="last-name" type="text" placeholder="Smitherton"/>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="email">
                        Email address
                    </label>
                    <input class="w-full bg-white p-2 border border-gray-300 rounded" id="email" type="email" placeholder="email@janesfakedomain.net"/>
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="phone">
                        Phone number
                    </label>
                    <input class="w-full bg-white p-2 border border-gray-300 rounded" id="phone" type="tel" placeholder="+84"/>
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="table">
                        Space
                    </label>
                    <select class="w-full bg-white p-2 border border-gray-300 rounded" id="space">
                        <option>
                        Choose a space
                        </option>
                    </select>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block mb-2" for="checkin-time">
                        Checkin time
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkin-time" type="time" placeholder="14:00"/>
                    </div>
                    <div>
                        <label class="block mb-2" for="checkout-time">
                        Checkout time
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkout-time" type="time" placeholder="17:00"/>
                    </div>
                    <div>
                        <label class="block mb-2" for="checkin-date">
                        Checkin date
                        </label>
                        <input class="w-full bg-white p-2 border border-gray-300 rounded" id="checkin-date" type="date" placeholder="2025-02-27"/>
                    </div>
                </div>
                <button id="confirm-btn" class="bg_darkbrowndirt text-white px-4 py-2 rounded w-full hover:bg_darkbrowndirt" type="button">
                    Confirm
                </button>

            </form>

            <div class="bg_browndirt p-6 rounded-lg">
                <img id="img_space" alt="img demo" class="rounded mb-4" height="300" 
                src="https://storage.googleapis.com/a1aa/image/KHE5Oa0XvQaVzKF3Ms5YCFRlpUrh3M6JHAqXgtivPcI.jpg" width="400"/>
                <div class="text-xl">
                    <b>$</b>
                    <b id="price_space">Free</b>
                </div>
                <p class="text-lg" id="description_space">
                    Have a good day
                </p>
            </div>

        </div>
    </div>

    <footer class="footer">
        <!-- Left Section: Logo & Booking Space -->
        <div class="footer-section left-section">
            <img src="../assets/logo space.png" alt="logo">
            <p>Booking Space</p>
        </div>

        <!-- Center Section: Links & Follow Us -->
        <div class="footer-section center-section">
            <div class="links">
                <a href="../index.html">Home</a> | 
                <a href="booking.html">Booking</a> |  
                <a href="contact.html">Contact</a>
            </div>

            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="../assets/facebook.png" alt="Facebook"/>Facebook</a>
                <a href="https://www.instagram.com/"><img src="../assets/instagram.png" alt="Instagram"/>Instagram</a> 
                <a href="https://www.youtube.com/"><img src="../assets/youtube.png" alt="YouTube"/>YouTube</a> 
            </div>
        </div>

        <!-- Right Section: Newsletter -->
        <div class="footer-section right-section">
            <h3>Subscribe to Our Newsletter</h3>
            <input type="email" placeholder="Enter Your Email Address">
            <button>SUBSCRIBE</button>
        </div>

    </footer>

    <p id="error-message" class="text-red-500 mt-2"></p>

    <script src="../js/main.js"></script>
    <script src="../js/time.js"></script>
    <script src="../js/booking.js"></script>
    <script>
        document.getElementById("confirm-btn").addEventListener("click", function() {
            window.location.href = "./payment.html";
        });
    </script>

</body>

</html>
