<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Management</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
      <header class="mb-8">
        <div
          class="bg-white rounded-xl shadow-md p-6 flex flex-col md:flex-row justify-between items-center"
        >
          <div>
            <h1 class="text-3xl font-bold text-gray-800">Space Management</h1>
            <p class="text-gray-500 mt-1">
              Manage your available spaces efficiently
            </p>
          </div>
          <button
            id="open-add-popup"
            class="cursor-pointer mt-4 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center"
          >
            <i class="fas fa-plus mr-2"></i> Add New Space
          </button>
          <div
            id="add-container"
            class="hidden fixed inset-0 modal-overlay bg-opacity-50 flex items-center justify-center z-50 p-4"
          ></div>
        </div>
      </header>

      <!-- Stats Overview -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div
          class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-blue-500"
        >
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
              <i class="fas fa-building text-xl"></i>
            </div>
            <div>
              <p class="text-gray-500 text-sm">Total Spaces</p>
              <h3 id="total-spaces" class="text-2xl font-bold text-gray-800">
                0
              </h3>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-green-500"
        >
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
              <i class="fas fa-check-circle text-xl"></i>
            </div>
            <div>
              <p class="text-gray-500 text-sm">Available Spaces</p>
              <h3
                id="available-spaces"
                class="text-2xl font-bold text-gray-800"
              >
                0
              </h3>
            </div>
          </div>
        </div>

        <div
          class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-red-500"
        >
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
              <i class="fas fa-times-circle text-xl"></i>
            </div>
            <div>
              <p class="text-gray-500 text-sm">Unavailable Spaces</p>
              <h3
                id="unavailable-spaces"
                class="text-2xl font-bold text-gray-800"
              >
                0
              </h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="mb-8">
        <div class="relative">
          <input
            type="text"
            id="search-input"
            placeholder="Search spaces by name, location or description..."
            class="w-full px-4 py-3 pl-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div class="absolute left-4 top-3.5 text-gray-400">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="flex justify-center items-center py-12">
        <div
          class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
        ></div>
      </div>

      <!-- Empty State -->
      <div
        id="empty-state"
        class="hidden bg-white rounded-xl shadow-md p-12 text-center"
      >
        <div class="text-gray-400 mb-4">
          <i class="fas fa-box-open text-5xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">
          No spaces found
        </h3>
        <p class="text-gray-500 mb-6">
          You haven't added any spaces yet or no spaces match your search.
        </p>
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200"
        >
          Add Your First Space
        </button>
      </div>

      <!-- Categories -->
      <div id="category-container" class="space-y-6">
        <!-- Data will be rendered here -->
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      id="delete-modal"
      class="fixed inset-0 modal-overlay bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 max-w-md w-full">
        <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
        <p class="mb-6">
          Are you sure you want to delete this space? This action cannot be
          undone.
        </p>
        <div class="flex justify-end space-x-3">
          <button
            id="cancel-delete"
            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors"
          >
            Cancel
          </button>
          <button
            id="confirm-delete"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="../../js/space/space_management.js"></script>
    <script type="module" src="../../js/space/add.js"></script>
    <script type="module" src="../../js/space/edit.js"></script>
  </body>
</html>
