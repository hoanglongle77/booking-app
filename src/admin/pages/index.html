<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/mobile.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../output.css" />
  </head>

  <body class="bg-gray-100 font-sans antialiased">
    <div class="flex flex-col lg:flex-row h-screen">
      <div>
        <!-- Mobile Menu Button -->
        <div class="mobile-menu p-4 bg-white shadow-md lg:hidden">
          <button
            class="text-gray-800 focus:outline-none"
            id="menuButton"
            aria-label="menuButton"
          >
            <i class="fas fa-bars text-2xl"> </i>
          </button>
        </div>
        <!-- Sidebar -->
        <div
          class="sidebar w-full lg:w-64 bg-gray-900 text-white min-h-screen"
          id="sidebar"
        >
          <div class="p-6 border-b border-gray-700 text-center">
            <h1 class="text-2xl font-bold text-yellow-400">Booking Space</h1>
            <p class="text-sm text-gray-400">Modern Admin Dashboard</p>
          </div>
          <nav class="mt-6">
            <ul class="space-y-1">
              <li>
                <a
                  href="index.html?page=dashboard"
                  class="nav-link flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition duration-300"
                >
                  <i class="fas fa-home text-yellow-400 w-6 text-center"></i>
                  <span class="flex-1">Dashboard</span>
                </a>
              </li>
              <li>
                <a
                  href="index.html?page=bookings"
                  class="nav-link flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition duration-300"
                >
                  <i
                    class="fas fa-calendar-check text-yellow-400 w-6 text-center"
                  ></i>
                  <span class="flex-1">Booking Management</span>
                </a>
              </li>
              <li>
                <a
                  href="index.html?page=spaces"
                  class="nav-link flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition duration-300"
                >
                  <i
                    class="fas fa-building text-yellow-400 w-6 text-center"
                  ></i>
                  <span class="flex-1">Space Management</span>
                </a>
              </li>
              <li>
                <a
                  href="index.html?page=users"
                  class="nav-link flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition duration-300"
                >
                  <i class="fas fa-users text-yellow-400 w-6 text-center"></i>
                  <span class="flex-1">User Management</span>
                </a>
              </li>
              <li>
                <a
                  href="index.html?page=payments"
                  class="nav-link flex items-center gap-3 px-6 py-3 hover:bg-gray-800 transition duration-300"
                >
                  <i
                    class="fas fa-credit-card text-yellow-400 w-6 text-center"
                  ></i>
                  <span class="flex-1">Payment Management</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div id="content" class="w-full mt-10"></div>
    </div>

    <script src="../js/layout.js" defer></script>
    <script type="module" src="../js/main.js" defer></script>
    <script type="module" src="../js/auth-check.js"></script>
  </body>
</html>
