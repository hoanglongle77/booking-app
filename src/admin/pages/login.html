<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/main.js"></script>
    <link href="../../output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div
      class="bg-white border border-gray-300 shadow-lg px-8 py-8 rounded-xl w-full max-w-md sm:max-w-lg"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">
        Admin Login
      </h2>

      <form id="login-form" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-gray-800"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900 focus:ring-black focus:border-black"
          />
        </div>

        <!-- Mật khẩu -->
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-gray-800"
            >Mật khẩu</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full p-3 border rounded-lg bg-gray-50 text-gray-900 focus:ring-black focus:border-black"
          />
        </div>

        <!-- Nút Đăng nhập -->
        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded-lg font-semibold transition-all hover:bg-gray-900 hover:shadow-md"
        >
          Đăng nhập
        </button>
      </form>
    </div>
  </body>
</html>
